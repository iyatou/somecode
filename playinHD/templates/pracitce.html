{% load static %}
<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>登录界面</title>
		<link rel="stylesheet" href="/static/css/reset.css" />
		<link rel="stylesheet" href="/static/css/common.css" />
		<link rel="stylesheet" href="/static/css/font-awesome.min.css" />
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				<div class="logo"></div>
				<div class="login_box">
					<div class="login_form">
						<div class="login_title">
							登录
						</div>
						<form action="{%url 'index_check'%}" id="form1" method="post">
							{%csrf_token%}
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="手机号/邮箱">
							</div>
							<div class="ececk_warning"><span>手机号/邮箱不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_btn">
								<button type="button" value="tijiao" onclick="return indexcheck()">登录</button>
							</div>
							<div class="form_reg_btn">
								<span>还没有帐号？</span><a href="{% url 'register' %}">马上注册</a>
							</div>
						</form>
                        <script>
							function indexcheck(){
							    var form=document.getElementById("form1");
								form.submit()
							}
						</script>
                        {% if messages %}
                            <script>
                                {% for msg in messages %}
                                    alert('{{ msg.message }}');
                                {% endfor %}
                            </script>
                        {% endif %}
						<div class="other_login">
							<div class="left other_left">
								<span>其它登录方式</span>
							</div>
							<div class="right other_right">
								<a href="#"><i class="fa fa-qq fa-2x"></i></a>
								<a href="#"><i class="fa fa-weixin fa-2x"></i></a>
								<a href="#"><i class="fa fa-weibo fa-2x"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
		<script type="text/javascript" src="/static/js/common.js" ></script>
		<div style="text-align:center;">
</div>
	</body>
</html>
